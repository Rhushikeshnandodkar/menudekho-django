<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src=  
"https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">  
    </script>  
    
    <script src=  
"https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">  
    </script>  
    
    <link href=  
"http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
        rel="stylesheet" type="text/css" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
 
  <body>
 <div class="container my-5">
  <h1 class="text-center">Update mess</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input type="text" name="title" value="{{mess.title}}" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" name="desc"  id="exampleFormControlTextarea1" rows="3">{{mess.desc}}</textarea>
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">price</label>
        <input type="text" name="price" value="{{mess.price}}"  class="form-control" id="exampleFormControlInput1">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Maxprice</label>
        <input type="text" name="cutprice" class="form-control" value="{{mess.cutprice}}"  id="exampleFormControlInput1">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Mapurl</label>
        <input type="text" name="mapurl" class="form-control" value="{{mess.mapurl}}"  id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
      <!-- {% if mess.image %}
      <img src="{{mess.image.url}}" alt="">
      {% endif %} -->
        <label for="formFile" class="form-label">Image</label>
        <input class="form-control" name="image" type="file" id="formFile">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{mess.address}}</textarea>
      </div>
      <div class="form-check my-4">
        <label class="form-check-label" for="flexCheckChecked">
         Is Veg
        </label>
        <input type="checkbox" name="enable" id="enable" value="on"
        {% if enable %}checked="checked"{% endif %}  checked/>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Owner Name</label>
        <input type="text" name="owner"  class="form-control" value="{{mess.owner}}"  id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Contact</label>
        <input type="text" name="contact_owner"  class="form-control" value="{{mess.contact_owner}}"  id="exampleFormControlInput1">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">dish1</label>
        <input type="text" name="dish1"  class="form-control" id="tags1" value="{{mess.dish1}}"  id="exampleFormControlInput1">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">dish2</label>
        <input type="text" name="dish2"  class="form-control" id="tags2" value="{{mess.dish2}}"  id="exampleFormControlInput1">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">dish3</label>
        <input type="text" name="dish3"  class="form-control" id="tags3" value="{{mess.dish3}}"  id="exampleFormControlInput1">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">dish4</label>
        <input type="text" name="dish4"  class="form-control" id="tags4" value="{{mess.dish4}}"  id="exampleFormControlInput1">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">dish5</label>
        <input type="text" name="dish5" class="form-control" id="tags5" value="{{mess.dish5}}"  id="exampleFormControlInput1">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">dish6</label>
        <input type="text" name="dish6" class="form-control" id="tags6" value="{{mess.dish6}}"  id="exampleFormControlInput1">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">dish7</label>
        <input type="text" name="dish7" class="form-control" id="tags7"  value="{{mess.dish7}}"  id="exampleFormControlInput1">
      </div>
      <button type="submit" class="btn btn-danger">Submit</button></form>
 </div>
</body>
<script>
  $( function() {
var availableTags = [
"daal", "rice"
];
$( "#tags1" ).autocomplete({
  source: availableTags
});
$( "#tags2" ).autocomplete({
  source: availableTags
});
$( "#tags3" ).autocomplete({
  source: availableTags
});
$( "#tags4" ).autocomplete({
  source: availableTags
});
$( "#tags5" ).autocomplete({
  source: availableTags
});
$( "#tags6" ).autocomplete({
  source: availableTags
});
$( "#tags7" ).autocomplete({
  source: availableTags
});
} );

</script>
  

</body>
</html>
